<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <!-- <link rel="icon" href="icon.png"> -->
    <title>The Global Flora</title>
</head>

<body>
    <div class="container">

        <!-- header -->
        <div class="content-row">
            <h1> Welcome to the Global Flora!</h1>
        </div>

        <!-- first grid with wet biome, dry biome, and wellesley weather -->
        <div class="scroll-container">
            <div class="gallery-container h-2">
                <div class="gallery-item">

                    <div class="grid-container">
                        <div class="gallery-container">
                            <div class="gallery-item">
                                <div class="wet-color">
                                    <div class="bg-square">
                                        <h2> Wet Biome</h2>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <h4 class="wetDegree"></h4>
                                                <span> F </span>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <h4 class="wetTempC"></h4>
                                                <span> C </span>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <span class="iconify" data-icon="carbon:accumulation-rain"
                                                    data-height="30"></span>
                                                <h4 class="wetHumd"></h4>
                                                <span>%</span>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <span class="update">Last updated:</span>
                                                <h4 class="wetUpdateTime"></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="gallery-container">
                            <div class="gallery-item">
                                <div class="dry-color">
                                    <div class="bg-square">
                                        <h2> Dry Biome</h2>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <h4 class="dryDegree"></h4>
                                                <span> F </span>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <h4 class=dryTempC></h4>
                                                <span> C </span>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <span class="iconify" data-icon="carbon:accumulation-rain"
                                                    data-height="30"></span>
                                                <h4 class="dryHumd"></h4>
                                                <span> % </span>
                                            </div>
                                        </div>

                                        <div class="content-row">
                                            <div class="degree-section">
                                                <span class="update">Last updated:</span>
                                                <h4 class="dryUpdateTime"></h4>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="gallery-container w-2">
                            <div class="gallery-item">
                                <div class="wellesley-color">
                                    <div class="bg-square">
                                        <div class="content-row">
                                            <div class="location">
                                                <h2 class="location-timezone"> Wellesley </h2>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="temperature">
                                                <div class="degree-section">
                                                    <h4 class="degree"></h4>
                                                    <span> F </span>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="degree-section">
                                                <h4 class="cel"></h4>
                                                <span> C </span>
                                            </div>
                                        </div>
                                        <div class="content-row">
                                            <div class="temperature-disc"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- image gallery -->
            <div class="gallery-container-color h-2">
                <div class="content-row">
                    <h2> Gallery </h2>
                </div>
                <div class="img-gallery-container">

                    {% for photo in photos %}
                    <div class="gallery-container">
                        <div class="gallery-item">
                            <div class="image"><img src="{{ photo.File }}" alt="{{ photo.Alt }}"
                                    data-original="{{ photo.File }}">
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

            <div class="gallery-container h-2 w-2">
                <div class="content-row">
                    <h2> Map </h2>
                </div>
                <div class="gallery-item">
                    <div class="map-image">
                        <div class="image"><img src="../static/img/map.png" alt=""></div>
                    </div>
                    <div class="text"> Test </div>
                </div>
            </div>

            <!-- modal -->

            <div class="modal">
                <img src="../static/img/flower.png" alt="" class="modal-img" />
                <p class="tags"> test </p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="copyrights">Â© VKC Lab - Hannah Dong and Ivy Ho 2022</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/app.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>

</html>
